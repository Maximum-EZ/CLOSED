<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0.3; url='https://v4.wiki'" />
    <style>
      /* Center the loading image */
      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

    </style>
  </head>
  <body>
    <div id="loading">
      <!-- Add loading image -->
      <img src="loading.gif" alt="Loading...">
      <!-- Change the text to an h2 tag -->
      <h1>Redirecting to Interstellar Soon! Estimated 0.3 Seconds.</h1>
    </div>
  </body>
</html>
