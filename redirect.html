<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cloudflare Loading GIF</title>
  <style>
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div id="loading">
    <img src="https://www.cloudflare.com/media/images/brand/cf-icon-loading.gif" alt="Cloudflare Loading GIF">
  </div>
  
  <meta http-equiv="refresh" content="0.3; url='https://v4.wiki'" />
  
  <script>
    window.onload = function() {
      var loading = document.getElementById('loading');
      loading.style.display = 'none';
    };
  </script>
</body>
</html>
