<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cloaked Tab</title>
  <script src="./cloaker.js"></script>
</head>
<body>
  <iframe id="google-frame" src="about:blank" style="border: none; width: 100%; height: 100%;"></iframe>

  <script>
    const frame = document.getElementById("google-frame");

    frame.addEventListener("load", () => {
      const script = frame.contentWindow.document.createElement("script");
      script.setAttribute("src", "https://www.google.com/jsapi");
      script.addEventListener("load", () => {
        const searchBox = new frame.contentWindow.google.search.SearchBox(
          document.getElementById("search-box")
        );
        searchBox.draw();
      });
      frame.contentWindow.document.body.appendChild(script);
    });
  </script>

  <div id="search-box"></div>
</body>
</html>
